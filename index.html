<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pierre feuille ciseaux</title>
</head>
<body>
    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Recommencer</div>
    </div>

    <div class="action">
        <p id="message">Ã€ vous de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>

    <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="images/Pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="images/Feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="images/Ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
        <div class="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="images/Pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-ordi" id="ofeuille">
                <img src="images/Feuille.png" alt="feuille">
                <p>Feuille</p>
            </div>
            <div class="button btn-ordi" id="ociseaux">
                <img src="images/Ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>  
</body>
</html>
